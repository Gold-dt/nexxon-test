<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        body {
            font-size: 20px;
            font-family: 'Rajdhani', sans-serif;
            background: #010A13;
        }

        a {
            text-decoration: none;
        }

        .container {
            text-align: center;
        }

        .killFeed {
            margin-top: 15px;
            min-width: 100px;
            position: relative;
            display: inline-block;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px #B50000 solid;
            border-radius: 6px;
            padding: 0 10px;
            transform: scale(1);
            transition: .1s;
        }

        .killFeed:hover {
            transform: scale(1.01);
            box-shadow: 0 0 10px rgba(111, 0, 0, 0.5);
        }

        .killer {
            color: #ECCE51;
            line-height: 40px;
            display: inline-block;
            margin-right: 10px;
            float: left;
        }

        .weapon {
            float: left;
        }

        .weapon.ak47 {
            margin-top: 2px;
            height: 25px;
            width: 80px;
            background: url(/img/assault-rifle-white-icon-vector-removebg-preview.png) no-repeat;
            background-size: cover;
            float: left;
        }

        .weapon.awp {
            margin-top: 1px;
            height: 25px;
            width: 80px;
            background: url("/img/awp.png") no-repeat;
            background-size: cover;
            float: left;
        }

        .headshot.true {
            margin: 8px 0px 0px 10px;
            height: 22px;
            width: 22px;
            background-image: url(/img/headshott.png);
            background-size: cover;
            float: left;
        }

        .wallbang {
            float: left;
        }

        .wallbang.true {
            margin: 8px 0px 0px 10px;
            height: 22px;
            width: 22px;
            background: url(/img/Wallbang-removebg-preview.png);
            background-size: cover;
            float: left;
        }

        .ns.true {
            margin: 8px 0px 0px 10px;
            height: 22px;
            width: 22px;
            background: url(/img/ns.png);
            background-size: cover;
            float: left;
        }

        .ns {
            float: left;
        }

        .headshot {
            float: left;
        }

        .killed {
            margin-left: 10px;
            color: #71A6FF;
            line-height: 40px;
            display: inline-block;
            float: left;
        }
    </style>
    <link href='https://fonts.googleapis.com/css?family=Rajdhani:600' rel='stylesheet' type='text/css'>
